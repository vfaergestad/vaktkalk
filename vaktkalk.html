<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vakt-kalkulator</title>
    <link rel="stylesheet" type="text/css" href="node_modules/fomantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/fomantic-ui/dist/semantic.min.js"></script>
    <script src="vaktkalk.js"></script>
  </head>
  <body>
    <div class="ui segment">
        <h1 class="ui header">Vakt-kalkulator</h1>
      </div>
    <div class="ui two column grid">
      <div class="column">
        <div class="ui centered card">
          <div class="content">
            <div class="header">Inputs</div>
            <div class="description">
              <form class="ui form" id="vaktkalk-form">
                <div class="fields">
                  <div class="eight wide field">
                    <label>N1</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="n1" placeholder="N1" id="N1">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>N2</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="n2" placeholder="N2" id="N2">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>N3</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="n3" placeholder="N3" id="N3">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>H1</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="h1" placeholder="H1" id="H1">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>H2</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="h2" placeholder="H2" id="H2">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>AN</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="an" placeholder="AN" id="AN">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>AK</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="ak" placeholder="AK" id="AK">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>Andre timer</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="ekstra" placeholder="Ekstra" id="extra_hours">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>Helligdagstimer</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="hellig" placeholder="Hellig" id="hellig_hours">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>Timelønn</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="timelonn" placeholder="Timelønn" id="hourly_rate">
                  </div>
                </div>
                <div class="fields">
                  <div class="eight wide field">
                    <label>Prosent- trekk</label>
                  </div>
                  <div class="eight wide field">
                    <input type="number" name="prosenttrekk" placeholder="Prosenttrekk" id="tax_rate">
                  </div>
                </div>
                <button class="ui button" type="submit" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui card">
          <div class="content">
            <div class="header">Resultat</div>
            <div class="description">
                <div class="ui segment">
                    <div class="ui list">
                      <div class="item">
                        <div class="content">
                          <div class="header">Totalt antall timer:</div>
                          <span id="total_hours"></span>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <div class="header">Effektiv timelønn:</div>
                          <span id="effective_pay"></span>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <div class="header">Total lønn:</div>
                          <span id="total_pay"></span>
                        </div>
                      </div>
                      <div class="item">
                        <div class="content">
                          <div class="header">Lønn etter skatt:</div>
                          <span id="pay_after_tax"></span>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
